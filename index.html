<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slides em CSS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000000;
  }
  .slideshow {
    width: 91%;
    height: 91vh;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  .slides {
    display: flex;
    transition: transform 0.5s ease;
    
  }

  .slide {
    width: 100%;
    height: 91vh;
    flex: 0 0 auto; 
    background-color: #f0f0f0; /* cor de fundo */
    text-align: center;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .controls {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
  }

  .control {
    cursor: pointer;
    background: rgba(255, 255, 255, 0.7);
    padding: 10px 15px;
    border-radius: 50%;
    transition: background 0.3s ease;
  }

  .control:hover {
    background: rgba(255, 255, 255, 0.9);
  }

  .prev {
    transform: rotate(180deg);
  }
  .carousel-control-prev svg,
.carousel-control-next svg {
    fill: #000; /* Define a cor de preenchimento para preto */
}



</style>
</head>
<body>

<div class="slideshow">
  <div class="slides">
    <div class="slide">
      <h2>Slide 1</h2>
      <p>Conteúdo do Slide 1</p>
    </div>
    <div class="slide">
      <h2>Slide 2</h2>
      <p>Conteúdo do Slide 2</p>
    </div>
    <div class="slide">
      <h2>Slide 3</h2>
      <p>Conteúdo do Slide 3</p>
    </div>
  </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
          </svg>
        <span class="visually-hidden">Next</span>
      </button>
  
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    const prevBtn = document.querySelector('.carousel-control-prev');
const nextBtn = document.querySelector('.carousel-control-next');
const slides = document.querySelector('.slides');
const slideWidth = document.querySelector('.slide').offsetWidth;

let counter = 0;

nextBtn.addEventListener('click', () => {
  counter++;
  slide();
});

prevBtn.addEventListener('click', () => {
  counter--;
  slide();
});

function slide() {
  if (counter === -1) {
    counter = document.querySelectorAll('.slide').length - 1;
  } else if (counter === document.querySelectorAll('.slide').length) {
    counter = 0;
  }
  slides.style.transform = `translateX(-${counter * slideWidth}px)`;
}


  </script>
</body>
</html>
